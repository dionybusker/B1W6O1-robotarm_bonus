        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="js/robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 3000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for (var column = 1; column <= 4; column++) { // for loop voor het verplaatsen van alle stapels
                for (var block = 1; block <= column; block++) { // for loop voor het verplaatsen van alle blokken
                    robotArm.grab();
                    for (var right = 1; right <= 5; right++) { // for loop voor het verplaatsen van 1 blok
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var left = 1; left <= 5; left++) { // for loop voor het bewegen naar links
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }

            for (var right = 4; right <= 7; right++) {
                robotArm.moveRight();
            }

            for (var row = 1; row <= 8; row++) {
                for (var column = 4; column >= 1; column--) {
                    robotArm.grab();
                    for (left = 4; left >= 1; left--) {
                        if (robotArm.scan() == "red") {
                            robotArm.moveLeft();
                        }
                    }
                }
                robotArm.drop();
                for (right = 1; right <= 4; right++) {
                    robotArm.moveRight();
                }
            }
